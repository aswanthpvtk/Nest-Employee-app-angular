

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row mt-5 g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th scope="col">Task</th>
                                <th scope="col">Assigned date</th>
                                <th scope="col">Completion date</th>
                                <th scope="col">Status</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of data">
                                
                                <td>{{i.task}}</td>
                                <td>{{i.date}}</td>
                                <td>{{i.cdate}}</td>
                                <td>{{i.status}}</td>
                                <th scope="col"><button class="form-control" class="btn btn-primary">Update status</button></th>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
